<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site para princesa Madu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <h1>
      Madu ❤️
    </h1>
  </div>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words line1"></div>
        <div class="words line2"></div>
        <div class="words line3"></div>
        <div class="words line4"></div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
    <div id="paper" class="hidden">
      <p>Princesa bobalhona, só quero que você saiba que tudo vai ficar bem. Eu estou aqui sempre que precisar. Você é uma pessoa incrível, inteligente e forte, mesmo quando não se sente assim. Cada momento ao seu lado é único e especial.</p>
      <p>BOBONA</p>
    </div>
  </div>
  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
